<div>
    <img src="../../../assets/img/singleDinosaure.jpg" id="icon" alt="User Icon" />
  </div>
  <form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
    <input type="text" name="login" #login="ngModel" [(ngModel)]="model.login" placeholder="login"  required
      [ngClass]="{'invalid-textbox' :signInForm.submitted && !login.valid }">

    <input type="password" name="password" #password="ngModel" [(ngModel)]="model.password" placeholder="Password"
      [ngClass]="{'invalid-textbox' :signInForm.submitted && !password.valid }">

    <input type="submit" value="Sign In">
  </form>
  <!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
  </div>
