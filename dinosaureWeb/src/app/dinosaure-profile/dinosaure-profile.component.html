<table *ngIf="dinosaureDetails" class="table-fill">
    <thead>
        <tr>
            <th colspan="2" class="text-center">{{dinosaureDetails.login}}</th>
        </tr>
    </thead>
    <tbody>

        <tr>
            <td>age</td>
            <td>{{dinosaureDetails.age}}</td>
        </tr>

        <tr>
            <td>famille</td>
            <td>{{dinosaureDetails.famille}}</td>
        </tr>

        <tr>
            <td>race</td>
            <td>{{dinosaureDetails.race}}</td>
        </tr>

        <tr>
            <td>nourriture</td>
            <td>{{dinosaureDetails.nourriture}}</td>
        </tr>





        <tr>
            <td colspan="2" class="text-center">
                <input type="button" (click)="onLogout()" value="Logout" />
                <input type="button" (click)="onEdit()" value="Edit" />
                <input type="button" (click)="onFriendList()" value="Friends List" />
            </td>


        </tr>

    </tbody>
  </table>
